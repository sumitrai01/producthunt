<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
    {% if error %}
    {{ error }}
    <br><br>
    {% endif %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      user name:<br>
      <input type="text" name="username"/>
      <br>
      password: <br>
      <input type="password" name="password"/>
      <br>

      <br><br>
      <input class="btn btn-primary" type="submit" value="Login">

    </form>
    {% endblock %}

  </body>
</html>
